<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Z-shitty Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #FF7F00; 
            --bg-overlay: rgba(0, 0, 0, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #click-handler {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            cursor: pointer;
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 127, 0, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 127, 0, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; }
        .bg-slide { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 1.5s ease-in-out; 
        }
        .bg-slide.active { opacity: 1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-overlay); z-index: -2; }

        .container { z-index: 10; text-align: center; width: 850px; pointer-events: none; }

        .typing-container {
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .prefix { color: #ffffff; text-shadow: none; }
        
        #shitty-text {
            color: transparent;
            -webkit-text-stroke: 2px var(--main-color);
            filter: drop-shadow(0 0 10px var(--main-color));
            margin-left: 15px;
        }

        .cursor {
            width: 8px;
            height: 65px;
            background-color: var(--main-color);
            margin-left: 10px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .status-text { text-align: left; font-size: 14px; margin-bottom: 8px; color: var(--main-color); text-transform: uppercase; }

        .progress-outer {
            width: 100%;
            height: 25px;
            border: 1px solid #333;
            padding: 3px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .progress-bar-fill { 
            height: 100%; 
            background-color: var(--main-color); 
            width: 0%; 
            box-shadow: 0 0 20px var(--main-color); 
            transition: width 0.4s ease-out;
        }

        .box-title { text-align: left; color: var(--main-color); font-size: 13px; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }

        .console-box { 
            width: 100%; 
            height: 240px; 
            border: 1px solid #444; 
            background: rgba(5, 5, 5, 0.95); 
            padding: 15px; 
            text-align: left; 
            box-sizing: border-box; 
            font-size: 13px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
        }

        .log-line { margin: 4px 0; color: #eee; border-left: 3px solid var(--main-color); padding-left: 12px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        .snowflake { position: absolute; top: -40px; color: #fff; z-index: 1; animation: fall linear forwards; opacity: 0.3; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="click-handler"></div>
    <div id="bg-container"></div>
    <div id="overlay"></div>
    <div class="grid-bg"></div>

    <audio id="bg-music" loop></audio>

    <div class="container">
        <div class="typing-container">
            <span class="prefix">Z-</span>
            <span id="shitty-text"></span>
            <div class="cursor" id="cursor"></div>
        </div>

        <div class="status-text" id="status-display">SYSTEM_BOOT_SEQUENCE...</div>
        <div class="progress-outer">
            <div class="progress-bar-fill" id="progress"></div>
        </div>

        <div class="box-title">Terminal_Data_Stream</div>
        <div class="console-box" id="console"></div>
    </div>

    <script>
        function addLog(text) {
            const consoleBox = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = text.toUpperCase();
            consoleBox.appendChild(line);
            if (consoleBox.childNodes.length > 10) consoleBox.removeChild(consoleBox.firstChild);
        }

        const playlist = ['track1.mp3', 'track2.mp3', 'track3.mp3', 'track4.mp3', 'track5.mp3', 'track6.mp3', 'track7.mp3', 'track8.mp3', 'track9.mp3', 'track10.mp3'];
        const music = document.getElementById('bg-music');
        const randomTrack = playlist[Math.floor(Math.random() * playlist.length)];
        
        music.src = randomTrack;
        music.volume = 0.20;

        function playMusic() {
            music.play().then(() => {
                addLog("AUDIO_PLAYING: " + randomTrack);
                document.getElementById('click-handler').style.display = 'none';
            }).catch(e => {
                addLog("AUDIO_BLOCKED: CLICK ANYWHERE");
            });
        }

        music.oncanplaythrough = () => {
            addLog("AUDIO_READY: " + randomTrack);
            playMusic();
        };

        document.getElementById('click-handler').addEventListener('mousedown', playMusic);

        const textTarget = document.getElementById('shitty-text');
        const fullText = "SHITTY";
        let charIndex = 0;

        function typeOnce() {
            if (charIndex <= fullText.length) {
                textTarget.textContent = fullText.substring(0, charIndex);
                charIndex++;
                setTimeout(typeOnce, 150);
            } else {
                setTimeout(() => { document.getElementById('cursor').style.display = 'none'; }, 1000);
            }
        }
        setTimeout(typeOnce, 800);

        const images = ['1.jpg', '2.jpg', '3.jpg']; 
        images.forEach((src, i) => {
            const div = document.createElement('div');
            div.className = 'bg-slide' + (i === 0 ? ' active' : '');
            div.style.backgroundImage = `url('${src}')`;
            document.getElementById('bg-container').appendChild(div);
        });

        setInterval(() => {
            const slides = document.querySelectorAll('.bg-slide');
            const active = document.querySelector('.bg-slide.active');
            if (active) {
                active.classList.remove('active');
                (active.nextElementSibling || slides[0]).classList.add('active');
            }
        }, 5000);

        setInterval(() => {
            const snow = document.createElement('div');
            snow.innerHTML = 'â„';
            snow.className = 'snowflake';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }, 400);

        let totalFiles = 100;

        function SetFilesTotal(total) {
            totalFiles = total;
        }

        function SetStatusChanged(status) {
            document.getElementById('status-display').innerText = status.toUpperCase();
            addLog(status);
            
            if (status.toLowerCase().includes("client info")) {
                document.getElementById('progress').style.width = '100%';
            }
        }

        function SetFilesNeeded(needed) {
            let progress = ((totalFiles - needed) / totalFiles) * 100;
            document.getElementById('progress').style.width = Math.max(0, Math.min(100, progress)) + '%';
        }

        if (!navigator.userAgent.includes("Valve Source")) {
            let p = 0;
            setInterval(() => { if (p < 100) { p++; document.getElementById('progress').style.width = p + '%'; } }, 100);
        }
    </script>
</body>
</html>
